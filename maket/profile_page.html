<!doctype html>

        <link href="./assets/css/normalize.css" rel="stylesheet" type="text/css">
        <link href="./assets/css/main.css" rel="stylesheet" type="text/css">
        <link href="./assets/css/profile_page.css" rel="stylesheet" type="text/css">
        
    </head>

    <body>
        <header>
            <div class="navbar">
                <ul class="navbar-elements">
                    <li class="navbar-element">
                        <a href="#">tournaments</a>
                    </li>
                    <li class="navbar-element">
                        <a href="#">stats</a>
                    </li>
                    <li class="navbar-element logo">

                    <li class="navbar-element">
                        <a href="#">guilds</a>
                    </li>
                    <li class="navbar-element">
                        <a href="#">games</a>
                    </li>
                </ul>
                <div class="dropdown" style="float:right;">
                    <button class="dropbtn"><img src="assets/images/profile_ico_drop.svg"></button>
                    <div class="dropdown-content">
                      <a href="#">profile</a>
                      <a href="#">friends</a>
                      <a href="#">logout</a>

    </body>
    <main>
        <section class="profile-page">
            <span class="small_line"></span>
            <span class="medium_line"></span>
            <span class="small_line_after"></span>
            <section class="profile-info">
                <div>
                    <img  class="profile-info-img" src="assets/images/main-page-profile-img.svg" alt="profile-img">
                </div>
                <section class="profile-stat">
                    <div>
                        <div class="profile-nick"> <!-- У МЕНЯ СДЕЛАЙ ФЛЕКС А У ВЕРХНЕГО НЕ НАДО!!!!-->
                            <h3>deddara</h3>
                            <a href="#" class="profile-guild-anag">[ANUS#]</a>
                        </div>
                        <div class="profile-rate-ladder">
                            <img class="profile-rate-ladder-sign" src="assets/images/pixil-frame-0 (2).png" alt="profile-img">
                            <h3 class="profile-rate-ladder-num">2321</h3>
                        </div>
                        <div class="profile-rate-ladder">
                            <img class="profile-rate-ladder-sign" src="assets/images/pixil-frame-0 (4).png" alt="profile-img">
                            <h3 class="profile-rate-ladder-num">2</h3>
                        </div>
                    </div>
                    <div>
                        <div class="profile-matches-stat">
                            <h3 class="profile-wins">WINS</h3>
                            <h3 class="profile-wins profile-matches-stat-num">543</h3>
                        </div>
                        <div class="profile-matches-stat">
                            <h3 class="profile-losses">LOSSES</h3>
                            <h3 class="profile-losses profile-matches-loss-stat-num">543</h3>
                        </div>
                        <div class="profile-info-action">
                            <a href="#">
                                <img class="profile-settings-sign" src="assets/images/unnamed.png" alt="profile-img">
                            </a>
                            <!-- <a class="profile-info-action-add" href="">add</a> -->
                        </div>
                    </div>
                </section>
            </section>
            <span class="line"></span>
             <section class="match-history">
                <h3 style="font-size: 50px;">Match history</h3>
                <div class="match-history-table">
                    <div>
                        <h3 class="table-opponent">opponent</h3>
                    </div>
                </div>
             </section>
        </section>
    </main>
