<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Insert coin to play!</title>
        <link href="./assets/css/normalize.css" rel="stylesheet" type="text/css">
        <link href="./assets/css/main_page.css" rel="stylesheet" type="text/css">
        <link href="./assets/css/main.css" rel="stylesheet" type="text/css">
        <link href="./assets/css/guilds_new.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header>
            <div class="navbar">
                <ul class="navbar-elements">
                    <li class="navbar-element">
                        <a href="#">tournaments</a>
                    </li>
                    <li class="navbar-element">
                        <a href="#">stats</a>
                    </li>
                    <li class="navbar-element logo">
                        <a href="#">
                            <img src="assets/images/logo.png">
                        </a>
                    </li>
                    <li class="navbar-element">
                        <a href="#">guilds</a>
                    </li>
                    <li class="navbar-element">
                        <a href="#">games</a>
                    </li>
                </ul>
                <div class="dropdown" style="float:right;">
                    <button class="dropbtn"><img src="assets/images/profile_ico_drop.svg"></button>
                    <div class="dropdown-content">
                      <a href="#">profile</a>
                      <a href="#">friends</a>
                      <a href="#">logout</a>
                    </div>
                  </div>
            </div>
        </header>

        <main class="create-guild">
            <h1 class="create-guild-title">Create a guild</h1>
            <form class="create-guild-form" action="">
                <p></p>
                <div class="create-guild-form-field">
                    <label for="name" class="create-guild-field-label">name</label>
                    <input type="text" id="name">
                </div>

                <div class="create-guild-form-field">
                    <label for="anagram" class="create-guild-field-label">anagram</label>
                    <input type="text" id="anagram">
                </div>

                <div class="create-guild-form-field">
                    <label for="image" class="create-guild-field-label">Image</label>
                    <label for="image" class="create-guild-form-field-image-label">open</label>
                    <input type="file" id="image">
                </div>

                <div class="create-guild-form-field create-guild-form-field-description">
                    <label for="description" class="create-guild-field-label">description</label>
                    <input type="text" id="description">
                </div>
                <button class="create-guild-form-button">create</button>
            </form>
        </main>
    </body>
</html>
