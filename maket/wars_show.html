<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Insert coin to play!</title>
    <link href="./assets/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/main_page.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/main.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/wars_show.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/info_game.css" rel="stylesheet" type="text/css">
</head>

<body>
<header>
    <div class="navbar">
        <ul class="navbar-elements">
            <li class="navbar-element">
                <a href="#">tournaments</a>
            </li>
            <li class="navbar-element">
                <a href="#">stats</a>
            </li>
            <li class="navbar-element logo">
                <a href="#">
                    <img src="assets/images/logo.png">
                </a>
            </li>
            <li class="navbar-element">
                <a href="#">guilds</a>
            </li>
            <li class="navbar-element">
                <a href="#">games</a>
            </li>
        </ul>
        <div class="dropdown" style="float:right;">
            <button class="dropbtn"><img src="assets/images/profile_ico_drop.svg"></button>
            <div class="dropdown-content">
                <a href="#">profile</a>
                <a href="#">friends</a>
                <a href="#">logout</a>
            </div>
        </div>
    </div>
</header>

<main>
    <section class="wars-show">
        <h2 class="wars-show-title">Wars</h2>
        <div class="wars-show-block">
            <div class="wars-show-info">
                <div class="wars-show-info-name">
                    <a href="#" class="wars-show-info-name-link">ANAL-BLYAT</a>
                    <a href="#" class="wars-show-info-anagram-link">[ZHOPA]</a>
                </div>
                <div class="wars-show-info-wrap">
                    <img src="assets/images/sword.png" alt="avatar" class="wars-show-info-avatar">
                    <div class="wars-show-info-stats">
                        <div class="wars-show-info-stat">
                            <img src="assets/images/sword.png" alt="sword" class="wars-show-info-stat-icon">
                            <span class="wars-show-info-stat-kd">20 / 34</span>
                        </div>

                        <div class="wars-show-info-stat">
                            <img src="assets/images/sword.png" alt="sword" class="wars-show-info-stat-icon">
                            <span class="wars-show-info-stat-kd">23 / 100</span>
                        </div>

                        <div class="wars-show-info-stat">
                            <img src="assets/images/sword.png" alt="sword" class="wars-show-info-stat-icon">
                            <span class="wars-show-info-stat-kd">23%</span>
                        </div>

                    </div>
                </div>
            </div>
            <div class="wars-show-mods">
                <span class="wars-show-mods-title">Mods</span>
                <ul class="wars-show-mods-list">
                    <li class="wars-show-mods-item">
                        <img src="assets/images/sword.png" alt="icon" class="wars-show-mods-item-icon">
                    </li>
                    <li class="wars-show-mods-item">
                        <img src="assets/images/sword.png" alt="icon" class="wars-show-mods-item-icon">
                    </li>
                    <li class="wars-show-mods-item">
                        <img src="assets/images/sword.png" alt="icon" class="wars-show-mods-item-icon">
                    </li>
                    <li class="wars-show-mods-item">
                        <img src="assets/images/sword.png" alt="icon" class="wars-show-mods-item-icon">
                    </li>
                </ul>
            </div>
            <div class="wars-show-score-block">
                <img src="assets/images/sword.png" alt="cup" class="wars-show-score-icon">
                <span class="wars-show-score">5000</span>
            </div>
        </div>

        <table class="wars-show-table" align="left">
            <tr class="wars-show-table-title">
                <th class="wars-show-table-title-title games-table-title-players">players</th>
                <th class="wars-show-table-title-title games-table-title-score">score</th>
                <th class="wars-show-table-title-title games-table-title-date">date</th>
            </tr>
            <tr class="wars-show-table-row">
                <td class="wars-show-table-row wars-show-table-row-players">jalvaro vs loh</td>
                <td class="wars-show-table-row wars-show-table-row-score">24/12</td>
                <td class="wars-show-table-row wars-show-table-row-date">24/09/13 14:34:34</td>
            </tr>
            <tr class="wars-show-table-row">
                <td class="wars-show-table-row wars-show-table-row-players">jalvaro vs loh</td>
                <td class="wars-show-table-row wars-show-table-row-score">24/12</td>
                <td class="wars-show-table-row wars-show-table-row-date">24/09/13 14:34:34</td>
            </tr>
        </table>

    </section>
</main>
</body>
</html>
