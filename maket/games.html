<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Insert coin to play!</title>
    <link href="./assets/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/main_page.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/main.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/games.css" rel="stylesheet" type="text/css">
</head>

<body>
<header>
    <div class="navbar">
        <ul class="navbar-elements">
            <li class="navbar-element">
                <a href="#">tournaments</a>
            </li>
            <li class="navbar-element">
                <a href="#">stats</a>
            </li>
            <li class="navbar-element logo">
                <a href="#">
                    <img src="assets/images/logo.png">
                </a>
            </li>
            <li class="navbar-element">
                <a href="#">guilds</a>
            </li>
            <li class="navbar-element">
                <a href="#">games</a>
            </li>
        </ul>
        <div class="dropdown" style="float:right;">
            <button class="dropbtn"><img src="assets/images/profile_ico_drop.svg"></button>
            <div class="dropdown-content">
                <a href="#">profile</a>
                <a href="#">friends</a>
                <a href="#">logout</a>
            </div>
        </div>
    </div>
</header>

<main>
    <section class="games">
        <h2 class="games-title">Games</h2>
        <section class="game-status">
            <h2 class="game-status-title game-status-title-accept">War time started!</h2>
            <div class="game-status-block">
                <div class="game-status-info">
                    <a href="#" class="game-status-info-avatar-link">
                        <img src="assets/images/sword.png" alt="avatar" class="game-status-info-avatar-img">
                    </a>
                    <div class="game-status-info-wrapper">
                        <p class="game-status-info-nickname">deddara</p>
                        <p class="game-status-info-guild">[anus]</p>
                    </div>
                </div>
                <div class="game-status-mods">
                    <span class="game-status-mods-title">Mods</span>
                    <ul class="game-status-mods-list">
                        <li class="game-status-mods-item">
                            <img src="assets/images/sword.png" alt="icon" class="game-status-mods-item-icon">
                        </li>
                        <li class="game-status-mods-item">
                            <img src="assets/images/sword.png" alt="icon" class="game-status-mods-item-icon">
                        </li>
                        <li class="game-status-mods-item">
                            <img src="assets/images/sword.png" alt="icon" class="game-status-mods-item-icon">
                        </li>
                    </ul>
                </div>
                <a href="#" class="game-status-accept">accept</a>

            </div>

        </section>

        <div class="games-line"></div>
        <div class="games-types">
            <ul class="games-types-list">
                <li class="games-types-item">
                    <a href="#" class="games-types-item-link">free games</a>
                </li>
                <li class="games-types-item">
                    <a href="#" class="games-types-item-link">rating games</a>
                </li>
                <li class="games-types-item">
                    <a href="#" class="games-types-item-link">all games</a>
                </li>
            </ul>

            <ul class="games-free-type-list">
                <li class="games-free-type-item">
                    <div class="game-status-block">
                        <div class="game-status-info">
                            <a href="#" class="game-status-info-avatar-link">
                                <img src="assets/images/sword.png" alt="avatar" class="game-status-info-avatar-img">
                            </a>
                            <div class="game-status-info-wrapper">
                                <p class="game-status-info-nickname">deddara</p>
                                <p class="game-status-info-guild">[anus]</p>
                            </div>
                        </div>
                        <div class="game-status-mods">
                            <span class="game-status-mods-title">Mods</span>
                            <ul class="game-status-mods-list">
                                <li class="game-status-mods-item">
                                    <img src="assets/images/sword.png" alt="icon" class="game-status-mods-item-icon">
                                </li>
                                <li class="game-status-mods-item">
                                    <img src="assets/images/sword.png" alt="icon" class="game-status-mods-item-icon">
                                </li>
                                <li class="game-status-mods-item">
                                    <img src="assets/images/sword.png" alt="icon" class="game-status-mods-item-icon">
                                </li>
                            </ul>
                        </div>
                        <a href="#" class="game-status-accept">join</a>
                    </div>
                </li>
            </ul>

        </div>
    </section>
</main>
</body>
</html>
