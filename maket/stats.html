<!DOCTYPE html>
<html lang="en">    <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Insert coin to play!</title>
    <link href="./assets/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/main_page.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/main.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/stats.css" rel="stylesheet" type="text/css">
</head>

<body>
        <header>
            <div class="navbar">
                <ul class="navbar-elements">
                    <li class="navbar-element">
                        <a href="#">tournaments</a>
                    </li>
                    <li class="navbar-element">
                        <a href="#">stats</a>
                    </li>
                    <li class="navbar-element logo">
                        <a href="#">
                            <img src="assets/images/logo.png">
                        </a>
                    </li>
                    <li class="navbar-element">
                        <a href="#">guilds</a>
                    </li>
                    <li class="navbar-element">
                        <a href="#">games</a>
                    </li>
                </ul>
                <div class="dropdown" style="float:right;">
                    <button class="dropbtn"><img src="assets/images/profile_ico_drop.svg"></button>
                    <div class="dropdown-content">
                        <a href="#">profile</a>
                        <a href="#">friends</a>
                        <a href="#">logout</a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="stats">
                <h2 class="stats-title">Stats</h2>
                <section class="stats-top">
                    <section class="stats-top-guild">
                        <h3 class="stats-top-title">Top guild</h3>
                        <section class="top-guild">
                            <div class="top-guild-info">
                                <span class="top-guild-name">ANAL-BLYAT</span>
                                <span class="top-guild-anagram">[ZHOPA]</span>
                            </div>
                            <div class="top-guild-stats-wrap">
                                <img src="assets/images/sword.png" alt="avatar" class="stats-top-guild-avatar">
                                <div class="top-guild-stats">
                                    <div class="top-guild-stat">
                                        <img src="assets/images/sword.png" alt="sword" class="top-guild-stat-icon">
                                        <span class="top-guild-stat-kd">20 / 34</span>
                                    </div>

                                    <div class="top-guild-stat">
                                        <img src="assets/images/sword.png" alt="sword" class="top-guild-stat-icon">
                                        <span class="top-guild-stat-kd">23 / 100</span>
                                    </div>

                                    <div class="top-guild-stat">
                                        <img src="assets/images/sword.png" alt="sword" class="top-guild-stat-icon">
                                        <span class="top-guild-stat-kd">23%</span>
                                    </div>

                                </div>
                                <div class="top-guild-score-wrap">
                                    <img src="assets/images/sword.png" alt="sword" class="top-guild-stat-icon">
                                    <span class="top-guild-score">322</span>
                                </div>
                            </div>
                        </section>
                    </section>

                    <section class="stats-top-users">
                        <h3 class="stats-top-title">Top users</h3>
                        <ul class="stats-top-users-list">
                            <li class="stats-top-users-item">
                                <img src="assets/images/sword.png" alt="first-place" class="stats-top-users-cup">
                                <img src="assets/images/sword.png" alt="avatar" class="stats-top-users-avatar">
                                <div class="user-info">
                                    <span class="user-info-nickname">Jalvaroddq</span>
                                    <span class="user-info-anagram">[ANAL #]</span><br>
                                    <a href="#" class="user-action-message">
                                        <img src="assets/images/mail.png" alt="mail" class="user-action-message-icon">
                                    </a>
                                    <a href="#" class="user-action-war">
                                        <img src="assets/images/sword.png" alt="mail" class="user-action-war-icon">
                                    </a>
                                    <a href="#" class="user-action-block">
                                        <img src="assets/images/delete.png" alt="mail" class="user-action-block-icon">
                                    </a>
                                </div>
                                <div class="stats-top-users-score">
                                    <img src="assets/images/sword.png" alt="first-place" class="top-users-score-icon">
                                    <span class="top-users-score">322</span>
                                </div>
                            </li>
                            <li class="stats-top-users-item">
                                <img src="assets/images/sword.png" alt="first-place" class="stats-top-users-cup">
                                <img src="assets/images/sword.png" alt="avatar" class="stats-top-users-avatar">
                                <div class="user-info">
                                    <span class="user-info-nickname">Jalvaroddq</span>
                                    <span class="user-info-anagram">[ANAL #]</span><br>
                                    <a href="#" class="user-action-message">
                                        <img src="assets/images/mail.png" alt="mail" class="user-action-message-icon">
                                    </a>
                                    <a href="#" class="user-action-war">
                                        <img src="assets/images/sword.png" alt="mail" class="user-action-war-icon">
                                    </a>
                                    <a href="#" class="user-action-block">
                                        <img src="assets/images/delete.png" alt="mail" class="user-action-block-icon">
                                    </a>
                                </div>
                                <div class="stats-top-users-score">
                                    <img src="assets/images/sword.png" alt="first-place" class="top-users-score-icon">
                                    <span class="top-users-score">322</span>
                                </div>
                            </li>
                            <li class="stats-top-users-item">
                                <img src="assets/images/sword.png" alt="first-place" class="stats-top-users-cup">
                                <img src="assets/images/sword.png" alt="avatar" class="stats-top-users-avatar">
                                <div class="user-info">
                                    <span class="user-info-nickname">Jalvaroddq</span>
                                    <span class="user-info-anagram">[ANAL #]</span><br>
                                    <a href="#" class="user-action-message">
                                        <img src="assets/images/mail.png" alt="mail" class="user-action-message-icon">
                                    </a>
                                    <a href="#" class="user-action-war">
                                        <img src="assets/images/sword.png" alt="mail" class="user-action-war-icon">
                                    </a>
                                    <a href="#" class="user-action-block">
                                        <img src="assets/images/delete.png" alt="mail" class="user-action-block-icon">
                                    </a>
                                </div>
                                <div class="stats-top-users-score">
                                    <img src="assets/images/sword.png" alt="first-place" class="top-users-score-icon">
                                    <span class="top-users-score">322</span>
                                </div>
                            </li>
                        </ul>
                    </section>
                </section>

            </section>
        </main>
    </body>
</html>
